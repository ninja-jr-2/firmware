name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1,3,5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_PAT }}
          fetch-depth: 0
          submodules: false

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git 2>/dev/null || git remote set-url upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream --tags --prune

      - name: Sync tags from upstream
        run: |
          git fetch upstream --tags --force
          git push origin --tags --force

      - name: Sync dev and main branches
        run: |
          sync_branch() {
            local BRANCH_NAME="$1"
            git fetch origin "$BRANCH_NAME"
            git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME" --track origin/"$BRANCH_NAME"
            git fetch upstream "$BRANCH_NAME"
            if git diff --quiet "$BRANCH_NAME" upstream/"$BRANCH_NAME" -- . ':!.github/workflows/'; then
              echo "No changes."
              return 0
            fi
            git merge --no-edit --no-ff upstream/"$BRANCH_NAME" -m "chore: sync with upstream $(date +'%Y-%m-%d') [skip ci]" || true
            if [ "$BRANCH_NAME" = "dev" ]; then
              git checkout "$BRANCH_NAME" -- "src/modules/rf/rf_jammer.cpp" 2>/dev/null || true
            fi
            git checkout "$BRANCH_NAME" -- .github/workflows/ 2>/dev/null || true
            if ! git diff --quiet origin/"$BRANCH_NAME" "$BRANCH_NAME"; then
              git push origin "$BRANCH_NAME" --force-with-lease
            else
              echo "No new changes."
            fi
          }
          sync_branch "dev"
          sync_branch "main"

      - name: Create releases for new tags
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_PAT }}
        run: |
          if ! command -v gh &> /dev/null; then
            type -p curl >/dev/null || sudo apt install curl -y
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
          fi
          
          git fetch upstream --tags
          UPSTREAM_TAGS=$(git ls-remote --tags upstream | grep -v '{}' | cut -f2 | sed 's|refs/tags/||')
          OUR_TAGS=$(git ls-remote --tags origin | grep -v '{}' | cut -f2 | sed 's|refs/tags/||')
          NEW_TAGS=$(comm -13 <(echo "$OUR_TAGS" | sort) <(echo "$UPSTREAM_TAGS" | sort))
          
          for TAG in $NEW_TAGS; do
            echo "Creating release for new tag: $TAG"
            git fetch upstream $TAG
            TAG_MESSAGE=$(git tag -l --format='%(contents)' $TAG 2>/dev/null || echo "Release $TAG")
            gh release create $TAG --title "$TAG" --notes "$TAG_MESSAGE" --target main || echo "Failed to create release for $TAG"
          done
